<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - نظام صيانة المدفن</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #eaf2f8;
      margin: 0;
      padding-top: 80px;
      min-height: 100vh;
      box-sizing: border-box;
      overflow-x: hidden;
    }
    .header {
      background: linear-gradient(90deg, #2980b9 40%, #6dd5fa 100%);
      color: #fff;
      text-align: center;
      font-size: 2rem;
      font-weight: bold;
      letter-spacing: 2px;
      padding: 25px 10px 18px 10px;
      position: fixed;
      top: 0; right: 0; left: 0;
      box-shadow: 0 4px 20px rgba(41,128,185,0.15);
      z-index: 99;
      user-select: none;
      transition: background 0.5s;
    }
    .login-box {
      background: white;
      padding: 35px 25px;
      border-radius: 18px;
      box-shadow: 0 0 18px 3px rgba(52,152,219,0.13);
      text-align: center;
      max-width: 350px;
      width: 98vw;
      margin: 40px auto;
      animation: fadeIn 1.2s;
    }
    select, button {
      padding: 12px;
      font-size: 28px;
      margin: 14px 0 10px 0;
      width: 100%;
      border-radius: 12px;
      border: 1px solid #b2bec3;
      transition: box-shadow 0.3s, border 0.3s;
    }
    select:focus, button:focus {
      outline: none;
      border: 1.5px solid #2980b9;
      box-shadow: 0 0 5px #2980b9;
    }
    button {
      background: linear-gradient(to right, #3498db, #6dd5fa);
      color: white;
      border: none;
      cursor: pointer;
      font-weight: 600;
      letter-spacing: 1px;
      box-shadow: 0 2px 12px 0 rgba(52,152,219,0.11);
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to left, #2980b9, #6dd5fa);
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px);}
      to { opacity: 1; transform: translateY(0);}
    }
    @media (max-width: 600px) {
      .header { font-size: 1.3rem; padding: 18px 2px 12px 2px; }
      .login-box { padding: 20px 5px; }
    }
  </style>
</head>
<body>
  <div class="header">صيانات مدفن آل بنونه</div>
  <div class="login-box">
    <h2 style="margin-top:0;">تسجيل الدخول</h2>
    <select id="nameSelect">
      <option value="">اختر اسمك</option>
      <option>ابوالعزايم بنونه</option>
      <option>علي بنونه</option>
      <option>عادل بنونه</option>
      <option>عبد السلام بنونه</option>
      <option>محمود بنونه</option>
    </select>
    <button onclick="login()">دخول</button>
  </div>
  <script>
    function login() {
      const name = document.getElementById("nameSelect").value;
      if (name === "") {
        alert("من فضلك اختر اسمك.");
        return;
      }
      localStorage.setItem("currentUser", name);
      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
